{% extends "base.html" %}

{% block title %}用户注册 - 金融业数字化转型技能大赛题库系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <h2 class="mb-4">
                    <i class="fas fa-user-plus text-primary"></i>
                    用户注册
                </h2>
                
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="form-text">用户名至少3个字符</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">密码至少6个字符</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-custom w-100">
                        <i class="fas fa-user-plus"></i> 注册
                    </button>
                </form>
                
                <div class="mt-3">
                    <p>已有账号？ <a href="/login" class="text-primary">立即登录</a></p>
                </div>
                
                <div id="message" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        
        const username = $('#username').val().trim();
        const password = $('#password').val();
        const confirmPassword = $('#confirm_password').val();
        
        // 验证输入
        if (!username || !password || !confirmPassword) {
            showMessage('请填写所有字段', 'danger');
            return;
        }
        
        if (username.length < 3) {
            showMessage('用户名至少3个字符', 'danger');
            return;
        }
        
        if (password.length < 6) {
            showMessage('密码至少6个字符', 'danger');
            return;
        }
        
        if (password !== confirmPassword) {
            showMessage('两次输入的密码不一致', 'danger');
            return;
        }
        
        $.ajax({
            url: '/register',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                username: username,
                password: password,
                confirm_password: confirmPassword
            }),
            success: function(response) {
                if (response.success) {
                    showMessage(response.message, 'success');
                    setTimeout(function() {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(response.message, 'danger');
                }
            },
            error: function() {
                showMessage('注册失败，请重试', 'danger');
            }
        });
    });
});

function showMessage(message, type) {
    $('#message')
        .removeClass('alert-success alert-danger')
        .addClass('alert-' + type)
        .text(message)
        .show();
}
</script>
{% endblock %}
