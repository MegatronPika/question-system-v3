<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}金融业数字化转型技能大赛题库系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 200px;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .question-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
        }
        .option-btn:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .option-btn.selected {
            background: #2196f3;
            color: white;
            border-color: #2196f3;
        }
        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        .option-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        .option-checkbox {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
        }
        .option-checkbox:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .option-checkbox.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        .option-checkbox.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        .option-checkbox input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .option-checkbox label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
            margin: 20px 0;
        }
        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background: #e9ecef;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        .nav-link {
            color: #667eea;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #764ba2;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,0.1);">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> 题库系统
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> 主页</a>
                <a class="nav-link" href="/random_practice"><i class="fas fa-random"></i> 随机做题</a>
                <a class="nav-link" href="/exam"><i class="fas fa-file-alt"></i> 考试</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="bankDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-book"></i> 题库
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bankDropdown">
                        <li><a class="dropdown-item" href="/question_bank">全量题库</a></li>
                        <li><a class="dropdown-item" href="/important_bank">重点题库</a></li>
                        <li><a class="dropdown-item" href="/wrong_questions">错题记录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
